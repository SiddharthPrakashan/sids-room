<ion-app>
  <ion-menu side="start" menuId="sidedrawer" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Sid Rooms</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="sidedrawer">
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="sidedrawer">
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Booking</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle menu="sidedrawer">
          <ion-item lines="none" (click)="onLogout()">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
