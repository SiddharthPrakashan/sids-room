<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle
              >{{ selectedPlace.price | currency }} / Nights</ion-card-subtitle
            >
          </ion-card-header>

          <ion-img [src]="selectedPlace.imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{ selectedPlace.description }}
            </p>
          </ion-card-content>
          <ion-button fill="clear" color="primary" (click)="onBookPlace()">
            Book Now
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
