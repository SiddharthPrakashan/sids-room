<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discovers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl"> </ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center ion-no-padding">
        <p>{{ place.price | currency }} / Nights</p>
        <h2>{{ place.description }}</h2>
        <ion-button fill="clear" color="primary" (click)="onBookPlace()">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
