<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discovers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl"> </ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center ion-no-padding">
        <p>{{ place.price | currency }} / Nights</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center ion-padding">
        <h2 class="ion-no-margin">{{ place.description }}</h2>
        <p>{{ place.location.address }}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-padding">
        <ion-img
          role="button"
          (click)="onShowFullMap()"
          class="location-image"
          [src]="place.location.staticMapImageUrl"
        ></ion-img>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isBookable">
      <ion-col size-md="6" offset-md="3" class="ion-text-center ion-no-padding">
        <ion-button fill="clear" (click)="onBookPlace()">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
