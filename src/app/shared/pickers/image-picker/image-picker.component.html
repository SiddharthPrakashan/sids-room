<div class="picker">
  <ion-img
    class="image"
    [src]="selectedImage"
    (click)="onPickImage()"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
  <ion-button (click)="onPickImage()" *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera-outline" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
